<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Dispatch Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" media="all" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="../bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" media="all" href="../css/main.css">
  <link rel="stylesheet" href="../font-awesome-4.3.0/css/font-awesome.min.css">
  
  <script src="../js/jquery-1.11.2.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>



</head>
<body>

  <div class="container">

    <div>
        <br>
        <div class="row">
          <div class="col-md-6 col-lg-6">
            <img src="../images/ald-logo-top-01.jpg" class="img-responsive" alt="Responsive image">
          </div>
          <div class="col-md-6 col-lg-6">
            <h3>Invoice #: 1929831</h3>
          </div>
        </div>
    </div>
    

    <div class="row">
      <div class="col-md-12 col-lg-12" id="font-xl">
        <h2>Edit Payment</h2> 
        <span id="font-l">Total amount: <strong>$275.00</strong></span> 
        <br>
        <span id="font-l">Balance amount: <strong>$275.00</strong></span> 
        <br>
        <br>
        <div class="col-md-2 col-lg-2" align="right">
          <label class="control-label">Amount:</label>
        </div>
        <div class="col-md-4 col-lg-4">
          <input type="text" class="form-control" placeholder="275.00" id="font-xl">
        </div>
      </div> 
    </div>
    <br>

    <div class="row">
      <div class="col-md-12 col-lg-12" id="font-xl">
        <div class="col-md-2 col-lg-2" align="right">
          <label class="control-label">Type:</label>
        </div>
        <div class="col-md-4 col-lg-4">
          <select class="form-control" id="font-xl">
            <option>Check</option>
            <option>Cash</option>
            <option>Credit Card - AMEX</option>
            <option>Credit Card - Chase</option>
            <option>Credit Card - Discover</option>
          </select>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12 col-lg-12" id="font-xl">
        <div class="col-md-2 col-lg-2" align="right">
          <label class="control-label">Notes:</label>
        </div>
        <div class="col-md-4 col-lg-4">
          <textarea class="form-control" rows="3" id="font-xl">11123
          </textarea>
        </div>
      </div>
    </div>

    <br>
    <br>
    <div class="row">
      <div class="col-md-4 col-lg-4" align="right">
        <a href="tech_invoice.html" class="btn btn-primary" id="btn-round-md">
            <i class="fa fa-floppy-o fa-3x pull-left"></i>
            <h4>Save</h4>
        </a>        
      </div>
      <div class="col-md-4 col-lg-4" align="center">
        <a href="tech_invoice.html" class="btn btn-primary" id="btn-round-md">
            <i class="fa fa-reply fa-3x pull-left"></i>
            <h4>Cancel</h4>
        </a>        
      </div>
      <div class="col-md-4 col-lg-4" align="left">
        <a href="tech_invoice.html" class="btn btn-primary" id="btn-round-md">
            <i class="fa fa-trash fa-3x pull-left"></i>
            <h4>Delete</h4>
        </a>        
      </div>
    </div>

    <br>
  </div>
    
</body>
</html>
