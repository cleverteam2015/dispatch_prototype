<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Dispatch Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" media="all" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="../bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" media="all" href="../css/main.css">
  <link rel="stylesheet" href="../font-awesome-4.3.0/css/font-awesome.min.css">
  
  <script src="../js/jquery-1.11.2.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>



</head>
<body>
<br>
<div class="container">
  <div>
      <br><br><br><br><br><br><br>
      <div class="row">
        <div class="col-md-4 col-lg-4" align="center">
          <br>
        </div>
        <div class="col-md-4 col-lg-4" align="center">
          <img src="../images/ald-logo-top-01.jpg" class="img-responsive" alt="Responsive image">
        </div>
        <div class="col-md-4 col-lg-4" align="center">
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-lg-4" align="center">
          <br>
        </div>
        <div class="col-md-4 col-lg-4" align="center">
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
        <div class="col-md-4 col-lg-4" align="center">
          <br>
        </div>
      </div>
  </div>


 
</div>
    
</body>
</html>
